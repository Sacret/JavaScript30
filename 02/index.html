      Just an analog clock written in JS.
    </p>

    <div class="clock">
      <div class="clock__face">
        <div class="clock__hand clock__hand--hour clock__hand--initial"></div>
        <div class="clock__hand clock__hand--minute clock__hand--initial"></div>
        <div class="clock__hand clock__hand--second clock__hand--initial"></div>
      </div>
      <div class="clock__section clock__section--12oclock"></div>
      <div class="clock__section clock__section--3oclock"></div>
      <div class="clock__section clock__section--6oclock"></div>
      <div class="clock__section clock__section--9oclock"></div>
    </div>
