<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript30 Challenge – JavaScript Drum Kit</title>
  <link href="index.css" rel="stylesheet">
</head>

<body>
  <div class="keys">
    <h1 class="keys__title">JavaScript30 Challenge – JavaScript Drum Kit</h1>
    <p class="keys__description">
      Press button or corresponding key to hear the sound.
    </p>

    <div class="keys__container">
      <div data-key="65" class="keys__key">
        <kbd>A</kbd>
        <span class="keys__sound">clap</span>
      </div>

      <div data-key="83" class="keys__key">
      <kbd>S</kbd>
        <span class="keys__sound">hihat</span>
      </div>

      <div data-key="68" class="keys__key">
        <kbd>D</kbd>
        <span class="keys__sound">kick</span>
      </div>

      <div data-key="70" class="keys__key">
        <kbd>F</kbd>
        <span class="keys__sound">openhat</span>
      </div>

      <div data-key="71" class="keys__key">
        <kbd>G</kbd>
        <span class="keys__sound">boom</span>
      </div>

      <div data-key="72" class="keys__key">
        <kbd>H</kbd>
        <span class="keys__sound">ride</span>
      </div>

      <div data-key="74" class="keys__key">
        <kbd>J</kbd>
        <span class="keys__sound">snare</span>
      </div>

      <div data-key="75" class="keys__key">
        <kbd>K</kbd>
        <span class="keys__sound">tom</span>
      </div>

      <div data-key="76" class="keys__key">
        <kbd>L</kbd>
        <span class="keys__sound">tink</span>
      </div>
    </div>

    <div class="keys__audio">
      <audio data-key="65" src="sounds/clap.wav"></audio>
      <audio data-key="83" src="sounds/hihat.wav"></audio>
      <audio data-key="68" src="sounds/kick.wav"></audio>
      <audio data-key="70" src="sounds/openhat.wav"></audio>
      <audio data-key="71" src="sounds/boom.wav"></audio>
      <audio data-key="72" src="sounds/ride.wav"></audio>
      <audio data-key="74" src="sounds/snare.wav"></audio>
      <audio data-key="75" src="sounds/tom.wav"></audio>
      <audio data-key="76" src="sounds/tink.wav"></audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
